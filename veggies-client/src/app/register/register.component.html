<div class='container'>
    <div class='row'>
        <div class='col-12 col-md-5 mx-auto'>
            <div class='register-card'>
                <div class='form-header'>
                    <h3>Register</h3>
                </div>
                <form [formGroup]='registerForm' (submit)='onSubmit()'>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for='firstName'>First Name</label>
                            <input type='text' formControlName='firstName' id="firstName" class='form-control' placeholder='Enter first name'>
                        </div>
                        <div class="form-group">
                            <label for='lastName'>Last Name</label>
                            <input type='text' formControlName='lastName' id="lastName" class='form-control' placeholder='Enter last name'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for='email'>Email</label>
                        <input type='email' formControlName='email' id="email" class='form-control' placeholder='Enter email'>
                    </div>
                    <div class='form-group'>
                        <label for='password'>Password</label>
                        <input type='password' formControlName='password' id="password" class='form-control' placeholder='Enter password'>
                    </div>
                    <button class='btn register-btn'><i class='fa fa-user-plus mr-2'></i>Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
